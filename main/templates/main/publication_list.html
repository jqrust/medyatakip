{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Yayınlar</h1>
    <ul class="list-group">
        {% for object in object_list %}
        <li class="list-group-item"><a href="{% url 'main:publication_detail' object.id %}"> {{ object.header }} </a> </li>
        {% endfor %}
    </ul>
    {% if is_staff %}
    <a class="btn btn-primary" href="{% url 'main:publication_create' %}">Yayın Ekle</a>    
    {% endif %}
</div>
{% endblock %}
